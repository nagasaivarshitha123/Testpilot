  <div class="form-container">
    <h2>Login</h2>
    <p>Kindly log in using your organizational email.</p>
    <form [formGroup]="loginForm">
      <div *ngIf="!isEmailVerified" class="form-div">
        <input
          type="email"
          formControlName="email"
          placeholder="Username"
          required
          aria-label="Username"
        />
        <div
          *ngIf="emailControl.hasError('emailDomain') && emailControl.touched"
          class="error"
        >
          Email must end with @innocito.com.
        </div>
        <button
          type="submit"
          class="btn"
          [disabled]="loginForm.invalid"
          (click)="getOtp()"
        >
          Get OTP
        </button>
      </div>
    </form>

    <form [formGroup]="otpForm">
      <div *ngIf="isEmailVerified" class="form-div">
        <input
          type="text"
          formControlName="otp"
          placeholder="Enter otp"
          required
          aria-label="otp"
        />

        <button
          type="submit"
          class="btn"
          [disabled]="otpForm.invalid"
          (click)="onSubmit()"
        >
          Verify otp
        </button>
      </div>
    </form>
  </div>
</div>
