<mat-dialog-content class="mat-typography" *ngIf="success">
  <div class="success_container">
    <h3>Success</h3>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0,0,256,256"
      width="64px"
      height="64px"
      fill-rule="nonzero"
    >
      <g
        fill="none"
        fill-rule="nonzero"
        stroke="none"
        stroke-width="1"
        stroke-linecap="butt"
        stroke-linejoin="miter"
        stroke-miterlimit="10"
        stroke-dasharray=""
        stroke-dashoffset="0"
        font-family="none"
        font-weight="none"
        font-size="none"
        text-anchor="none"
        style="mix-blend-mode: normal"
      >
        <g transform="scale(0.5,0.5)">
          <path
            d="M504.1,256c0,-137 -111.1,-248.1 -248.1,-248.1c-137,0 -248.1,111.1 -248.1,248.1c0,137 111.1,248.1 248.1,248.1c137,0 248.1,-111.1 248.1,-248.1z"
            fill="#d9b036"
          ></path>
          <path
            d="M392.6,172.9c-5.8,-15.1 -17.7,-12.7 -30.6,-10.1c-7.7,1.6 -42,11.6 -96.1,68.8c-22.5,23.7 -37.3,42.6 -47.1,57c-6,-7.3 -12.8,-15.2 -20,-22.3c-22.1,-22.1 -46.8,-37.3 -47.8,-37.9c-10.3,-6.3 -23.8,-3.1 -30.2,7.3c-6.3,10.3 -3.1,23.8 7.2,30.2c0.2,0.1 21.4,13.2 39.6,31.5c18.6,18.6 35.5,43.8 35.7,44.1c4.1,6.2 11,9.8 18.3,9.8c1.2,0 2.5,-0.1 3.8,-0.3c8.6,-1.5 15.4,-7.9 17.5,-16.3c0.1,-0.2 8.8,-24.3 54.7,-72.7c37,-39.1 61.7,-51.5 70.3,-54.9c0.1,0 0.1,0 0.3,0c0,0 0.3,-0.1 0.8,-0.4c1.5,-0.6 2.3,-0.8 2.3,-0.8c-0.4,0.1 -0.6,0.1 -0.6,0.1v-0.1c4,-1.7 11.4,-4.9 11.5,-5c11.1,-4.8 14.8,-16.8 10.4,-28z"
            fill="#ffffff"
          ></path>
        </g>
      </g>
    </svg>

    <h5>{{ success }}</h5>
    <button
      mat-flat-button
      style="background-color: #d9b036; color: white"
      mat-dialog-close
      (click)="closeDialog()"
    >
      Ok
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-content class="mat-typography" *ngIf="error">
  <div class="success_container">
    <h3>Error Occurred</h3>

    <svg
      fill="#c90d0d"
      version="1.1"
      id="Capa_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="-3.3 -3.3 39.60 39.60"
      xml:space="preserve"
      stroke="#c90d0d"
      style="height: 64px; width: 64px"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0">
        <rect
          x="-3.3"
          y="-3.3"
          width="19.60"
          height="19.60"
          rx="19.8"
          fill="#ffffff"
          strokewidth="0"
        ></rect>
      </g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <g>
          <path
            d="M16.5,0C7.388,0,0,7.388,0,16.5C0,25.611,7.388,33,16.5,33C25.611,33,33,25.611,33,16.5C33,7.388,25.611,0,16.5,0z M25.643,22.107l-3.535,3.535L16.5,20.035l-5.607,5.607l-3.535-3.535l5.607-5.607l-5.607-5.607l3.535-3.535l5.607,5.607 l5.607-5.607l3.535,3.535L20.035,16.5L25.643,22.107z"
          ></path>
        </g>
      </g>
    </svg>

    <ul *ngFor="let err of errorValues">
      <li>{{ err }}</li>
    </ul>

    <button
      mat-flat-button
      style="background-color: #d01616; color: white"
      mat-dialog-close
    >
      Close
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-content class="mat-typography" *ngIf="delete">
  <div class="success_container">
    <h2>Are you sure to delete this repository?</h2>

    <img
      src="/assets/bin.png"
      style="width: 100px; height: 100px; margin-bottom: 40px"
    />

    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      "
    >
      <button
        mat-flat-button
        style="background-color: #d9b036; color: white"
        mat-dialog-close
        (click)="deleteRepo()"
      >
        Yes
      </button>

      <div style="width: 40px"></div>

      <button
        mat-flat-button
        style="background-color: #d9b036; color: white"
        mat-dialog-close
      >
        No
      </button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-content class="mat-typography" *ngIf="errorMessage">
  <div class="success_container">
    <h2>Error</h2>

    <h4>{{ errorMessage }}</h4>

    <button
      mat-flat-button
      style="background-color: #d01616; color: white"
      mat-dialog-close
    >
      Close
    </button>
  </div>
</mat-dialog-content>
