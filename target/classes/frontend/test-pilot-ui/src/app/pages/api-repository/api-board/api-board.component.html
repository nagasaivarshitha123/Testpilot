<div class="request__container" *ngIf="requestId?.id">
  <div class="request__card">
    <div class="request__header">
      <h4 pTooltip="{{ tabName }}" showDelay="600">{{ tabName }}</h4>
      <i
        class="fa-solid fa-pen"
        style="color: #ffffff; font-size: 12px !important; cursor: pointer"
        (click)="editRequestData()"
      ></i>
    </div>
    <div style="height: 5px">
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoading"
      ></mat-progress-bar>
    </div>

    <div class="request__method">
      <div class="request__method_left">
        <h4>Method: &nbsp; &nbsp;</h4>
        <mat-form-field class="no-line">
          <mat-select [(ngModel)]="runProps.method" required>
            <mat-option
              *ngFor="let method of methods"
              [value]="method?.viewValue"
            >
              {{ method?.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="request__method_center">
        <h4>End Point:</h4>
        <textarea
          class="textareaTwo"
          placeholder="Type here"
          name="endPointUrl"
          type="text"
          [(ngModel)]="runProps.endpointUrl"
          #endPointUrl="ngModel"
        ></textarea>
      </div>

      <div class="request__method_right">
        <button mat-flat-button class="button1" (click)="runTasks()">
          <svg
            width="6"
            height="10"
            viewBox="0 0 6 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 8.93196C0 9.64796 0.843333 10.0306 1.382 9.55929L5.58867 5.87796C5.71381 5.76846 5.8141 5.63347 5.88281 5.48204C5.95152 5.33061 5.98707 5.16625 5.98707 4.99996C5.98707 4.83367 5.95152 4.6693 5.88281 4.51788C5.8141 4.36645 5.71381 4.23146 5.58867 4.12196L1.382 0.440624C0.843333 -0.0307091 0 0.351958 0 1.06796V8.93196Z"
              fill="white"
            />
          </svg>
          Run
        </button>

        <button
          mat-flat-button
          class="button2"
          *ngIf="!isAssertion"
          (click)="openNewTestCasePopUp()"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              fill="white"
            />
          </svg>
          Add Test Cases
        </button>
      </div>
    </div>

    <div class="panels">
      <div style="flex: 0.5; height: 78%; overflow: hidden">
        <app-api-request [requestData]="requestId"></app-api-request>
      </div>
      <div style="flex: 0.5; height: 78%; overflow: hidden">
        <app-api-response [JSONFORMAT]="JSONFORMAT"></app-api-response>
      </div>
    </div>
  </div>
</div>

<div class="request__container" *ngIf="!requestId.id">
  <div class="request__card" style="background-color: white">
    <div class="request_noContent_container">
      <img src="assets/no-content.gif" />
      <p>Welcome to Test-Pilot</p>
      <p>Please Create or Select a Repository to Continue</p>
    </div>
  </div>
</div>
